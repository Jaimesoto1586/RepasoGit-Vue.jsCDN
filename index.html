<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Hola Vue</title>
</head>
<body>
  <!-- BOOTSTRAP https://getbootstrap.com/docs/4.5/components/navbar/   BRAND EL PRIMERO ES AS A LINK -->
  <nav class="navbar navbar-light bg-danger">
    <a class="navbar-brand" href="#">
      Hola 0048
    </a>
  </nav>

  <div class="container">
    <div id='app'>
      <div class="row pt-5">
        <div class="col">
          <img v-bind:src="img" /> <!--ATRIBUTOS-->
        </div>
        <div class="col">
          <h1>{{ product }}</h1> <!--CONTENIDO ETIQUETAS-->
          <h2>{{ description }}</h2>
          <h4>{{ stock }}</h4>
          <p v-if='stock > 10'>En Stock</p>
          <p v-else-if='stock <= 10 && stock > 0'>Quedan muy pocas</p>
          <p v-else=>Agotadas</p>
          <ul>
            <li v-for='(detail, index) in details':key="index">{{detail}}</li>
          </ul>
          <div v-for="variant in variants" :key="variant.id">
            <p v-on:mouseover="updateProduct(variant)">{{variant.type}}</p>
          </div>
          <a :href="link">Ver detalles</a>
          <!-- BOTONES -->
          <p>{{cart}}</p>
          <button class="btn btn-sm btn-info" @click="addToCart" :disabled="!inStock">Agregar al Carro</button>
          <button class="btn btn-sm btn-warning" @click="removeFromCart">Sacar del Carro</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
